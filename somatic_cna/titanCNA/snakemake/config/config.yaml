ichorCNA_mapWig:  /WPSnew/zhenglt/01.bin/cancer/cna/ichorCNA/inst/extdata/map_hg19_10kb.wig
ichorCNA_chrs:  c(1:22, \"X\")
ichorCNA_normal:  c(0.5)  
